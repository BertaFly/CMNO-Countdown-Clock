<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="referrer" content="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

<title>Countdown Timer</title>

</head>

<body>
  <div class="pictures_holder">
    <img class="logo" width="260px" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/CMS_Cameron_McKenna_logo.svg/2560px-CMS_Cameron_McKenna_logo.svg.png">
    <img class="qrcode" width="260px" height="260px" src="frame.png">
  </div>
<div class="container">
  <div class="circle"> <svg width="450" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(110,110)">
      <circle r="100" class="e-c-base"/>
      <g transform="rotate(-90)">
        <circle r="100" class="e-c-progress"/>
        <g id="e-pointer">
          <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
        </g>
      </g>
    </g>
    </svg> </div>
  <div class="controlls">
    <div class="display-remain-time">00:30</div>
    <button class="play" id="pause"></button>
  </div>
  <div class="button_holder">
    <button class="bottom_button" data-setter="five-minutes">+5 min</button>
    <button class="bottom_button" data-setter="ten-minutes">+ 10 min</button>
  </div>  <button class="bottom_button reset" data-setter="reset">RESET</button>


</div>
<script src="script.js"></script>

</body>
</html>
